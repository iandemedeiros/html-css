<!DOCTYPE html>

<head>

    <title>flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: flex-end;">A</div>

        <div class="item" style="align-items: auto;">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>

</html>
